<!DOCTYPE html>
<html>
<head>
    <title>move</title>
</head>
<body>
    <h1>FAQ</h1>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbyU576zbIP6x_h8Q0R2F4EXoYjXwUc9kg-AJKdlqyp38UdSjliZ5a9dDro6GCcHRty2YQ/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
